appname = webcron
httpport = 8000
runmode = dev

# 允许同时运行的任务数
jobs.pool = 10

# 站点名称
site.name = 定时任务管理器

# 数据库配置
# 可以替换成 mysql(格式: 用户名:密码@tcp(数据库地址:端口)/数据库名?charset=utf8)
db.url = ./conf/webcron.db
db.prefix = t_

# 管理员
admin.user = admin
admin.pwd = admin123
admin.email = admin@example.com

# 邮件服务器配置
mail.queue_size = 100
mail.from = no-reply@example.com
mail.host = smtp.example.com
mail.port = 25
mail.user = username
mail.password = you password

